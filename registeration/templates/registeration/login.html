<!DOCTYPE html>

{% load static %}

<html>


    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>رویداد های آکادمیک</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'register/register.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    </head>




    <body id="body">


        <div id="fixed_menu">

            <a id="exit_fm" href="{% url 'registeration:home' %}">
                صفحه اصلی
            </a>
            <a id="sign_fm" href="#">
                ورود
            </a>


            
            <a href="{% url 'registeration:home' %}">
                <img id="logo_fm" src="{% static 'register/photo1.jpg' %}">
            </a>

        </div>


        <div id="image_and_form">

        <div id="form_container" style="border-radius: 30px;">

        <form id="main_form" style="border-radius: 20px;" class="ui form" action="{% url 'registeration:login' %}" method="post">
          {% csrf_token %}

            <div id="content_form" style="border-radius: 30px;">

                    {% if error_message %}
                    <div class="ui message error validation-message" style="display: block; border-radius: 20px; width: 65%; margin: 0px auto 15px auto;">
                        <ul>
                            <li>
                            {{ error_message }}
                            </li>
                        </ul>
                    </div>
                    {% endif %}


                <!-- <div class="three fields"> -->

                    <div class="two fields" id="name_two_fields">

                        <div class="field" id="a1">

                            <input type="text" id="first_name" name="password" placeholder="کد ملی">
                            <span id="span1"> <i class="user icon"></i> </span>

                        </div>

                        <div class="field" id="a2">

                            <input type="text" id="last_name" name="username" placeholder="ایمیل">
                            <span id="span2"> <i class="user icon"></i> </span>

                        </div>

                    </div>

                <div id="divsubmit">

                    <button id="b1">ورود</button>

                </div>
















            </div>

        </form>
    </div>
    </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <!-- <script src="{% static 'register/register.js' %}"></script> -->

    </body>



</html>
