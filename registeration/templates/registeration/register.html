
<head>
  <title>Register page</title>
</head>
<body>
<p>Register page</p>
<form action="{% url 'registeration:register' %}" method="post">
{% csrf_token %}
<p>first name</p><input type="text" name="first_name" value="">
<p>last name</p><input type="text" name="last_name" value="">
<p>national id</p><input type="number" name="national_id" value="22827">
<p>phone number</p><input type="number" name="phone_number" value="0917">
<p>email</p><input type="email" name="email" value="email">
<p>detail type</p><input type="numer" name="detail_type" value="detail_type">
<p>guide id</p><input type="text" name="guide_id" value="guide_id">
<p>university</p><input type="text" name="university" value="university">
<p>study field</p><input type="text" name="study_field" value="study_field">
<p>student_id</p><input type="number" name="student_id" value="96324">
<p>agency</p><input type="text" name="agency" value="agency">
<p>city</p><input type="text" name="city" value="city">
<input type="submit" value="submit">
</form>
</body>
